<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>BuzzQuizz</header>
    <main class="telaInicial">
        <section class="meusQuizz">
            <section class="vazio">
                <span>Você não criou nenhum <br>quizz ainda :(<br/></span>
                <button>Criar Quizz</button>
            </section>
            <section class="quizzProprio invisivel">
                <div>
                    <h1>Seus Quizzes</h1>
                    <ion-icon name="add-circle"></ion-icon>
                </div>
                <section class="quizzes"></section>
            </section>
        </section>
        <section class="todosQuizzes">
            <h1>Todos os Quizzes</h1>
            <section class="quizzes"></section>
        </section>
    </main>

    <main class="jogandoQuizz invisivel">
        <header>
            <img src="img/pudim 2.png">
            <p>epaminondasadfasd</p>
        </header>

        <article class="perguntas"></article>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
